<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
            <form class="form-info myForm border-style">
                <div class="form-info-style"><input type="text" placeholder="name" class="form-info-item border-style" id="nameUser"></div>
                <div class="form-info-style"><input type="password" placeholder="password" class="form-info-item border-style" id="password"></div>
                <div class="form-info-style"><input type="email" placeholder="email" class="form-info-item border-style" id="email"></div>
                <div class="form-info-style">
                        <select name="select" class="form-info-item border-style select-city" id="city">
                            <option>Vitebsk</option>
                            <option>Minsk</option>
                            <option>Gomel</option>
                            <option>Brest</option>
                        </select>
                </div>
            </form>
            <form class="myForm myForm2 border-style">
                <div class="myForm2-input">
                    <input type="checkbox" > Trial <br>
                    <input type="checkbox"> Subscribe <br>
                    <input type="checkbox"> Terms and conditions <br>
                </div>
                <div class="myForm2-input">
                <input type="text" placeholder="Any comment..." class="myForm2-comment border-style" id="">
                </div>


            </form>
        <div class="button-panel">
            <button id="button-send" class="border-style select-city button">Send</button>
            <button id="button-reset" class="border-style select-city button">Reset</button>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
